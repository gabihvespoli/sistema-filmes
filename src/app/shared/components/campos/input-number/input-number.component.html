<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput type="number" [min]="min" [max]="max" [step]="step" [placeholder]="titulo" [name]="controlName"
      [formControlName]="controlName" />
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">A nota precisa ser no mínimo {{validacao.lengthValidar(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">A nota pode ser no máximo {{validacao.lengthValidar(formControl, 'max')}}
    </mat-error>
  </mat-form-field>
</div>
